<div class="container py-5">
    <div class="row d-flex flex-column justify-content-center align-items-center">
        <div class="col-md-6 col-sm-9 col-xs-12 p-5 bg-light div__form" >
            <form class="w-100">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="mb-3">
                            <label for="numero1" class="form-label">Numero 1:</label>
                            <input type="number" class="form-control border-info" id="numero1" [(ngModel)]="num1" name="numero1" autofocus >
                          </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="mb-3">
                            <label for="numero2" class="form-label">Numero 2</label>
                            <input type="number" class="form-control border-info" id="numero2" [(ngModel)]="num2" name="numero2">
                          </div>
                    </div>
                </div>
                
                <div  class="mt-2 mb-2" *ngIf="verificacion==false">
                    <p class="bg-danger bg-opacity-75 text-light p-2 text-center"> <i class="fa-solid fa-xmark pe-2"></i> {{mensaje}}</p>
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                        <select class="form-select border-info" id="floatingSelect" aria-label="Floating label select example" #selectOpe (click)="calcular(selectOpe.value)">
                          <option value="" >selecciona una operacion...</option>
                          <option value="+" >Suma  </option>
                          <option value="-">Resta </option>
                          <option value="*" >Multiplicación</option>
                          <option value="/" >División </option>
                        </select>
                        <label for="floatingSelect">operaciones</label>
                      </div>
                </div>
            </form>
            <div class="mt-3 mb-5">
                <p class="fw-bold fs-5 text-center">Resultado:</p>
                <div [ngSwitch]="operacion">
                    <p class="fw-bold text-light text-center border rounded fs-5" *ngSwitchCase="'+'" [ngStyle]="{'background-color':'#68B984'}" >{{resultado}}</p>
                    <p class="fw-bold text-light text-center border rounded fs-5" *ngSwitchCase="'-'" [ngStyle]="{'background-color':'#332FD0'}" >{{resultado}}</p>
                    <p class="fw-bold text-light text-center border rounded fs-5" *ngSwitchCase="'*'" [ngStyle]="{'background-color':'#FED049'}" >{{resultado}}</p>
                    <p class="fw-bold text-light text-center border rounded fs-5" *ngSwitchCase="'/'" [ngStyle]="{'background-color':'#C060A1'}" >{{resultado}}</p>
                    <p class="fw-bold text-light text-center border rounded fs-5" *ngSwitchDefault="" [ngStyle]="{'background-color':'#7743DB'}" >{{resultado}}</p>
                </div>
                
            </div>
        </div>
    </div>
</div>
